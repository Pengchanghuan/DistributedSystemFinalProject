<body>
  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
      <a href="/home" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>Logo</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i class="fa fa-globe"></i></a>
      <a href="/follow" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Discover new friends"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Messages"><i class="fa fa-envelope"></i></a>

      <div class="w3-dropdown-hover w3-hide-small">
        <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span class="w3-badge w3-right w3-small w3-green">3</span></button>
        <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
          <a href="/cancel" class="w3-bar-item w3-button">Cancel Account</a>
          <a href="/login" class="w3-bar-item w3-button">login</a>
          <a href="/register" class="w3-bar-item w3-button">signup</a>
        </div>
      </div>
    </div>
  </div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
        <br><br><br>
        <form name="follow_form" method="post" action="/follow" onSubmit="return InputCheckFollow(this)" autocomplete="off">
            <label for="username">Search Username </label>
            <input class="form-control"  style="width:80%; height:100px" type="textarea" id="username" name="username" value=""><br />
            <button type="submit" class="w3-button w3-theme" style="width:80%">Search</button>
        </form>
        <br>
        {{if .}}
        <div class="w3-card w3-round" style="width:80%">
          <div class="w3-block w3-theme-l1 w3-left-align">
                <h4>{{.Username}}'s Post</h4>
            </div>
        </div>
        <br>
        
        <div id="messages" style="width:80%">
            {{range .Tweets}}
            <div class="w3-card w3-round w3-white w3-hide-small">
                <div class="w3-container">
                    <p><font size="4">{{.Content}}</font></p>
                    <p><font size="2">{{.Username}} posted at </font><font size="1">{{.StringTimeStamp}}</font></p>
                </div>
            </div>
            {{end}}
        </div>
        <div>
            {{if .Show}}
            <form name="add_form" method="post" action="/follow" autocomplete="off">
                <button style="width:80%" type="submit" class="btn btn-primary">Add</button>
            </form>
            {{end}}
        </div>
        {{end}}

        </div>
    </div>
</div>

<script language="Javascript">
  function InputCheckFollow(follow_form) {
        if (follow_form.username.value == "") {
            alert("Please enter username!!!");
            follow_form.username.focus();
            return (false);
        }
    }
</script>
