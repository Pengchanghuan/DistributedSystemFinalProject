				<form class="login100-form validate-form" name="login_form" method="post" action="/login" onSubmit="return InputCheckLogin(this)" autocomplete="off">
					<span class="login100-form-title p-b-26">
						Login
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" id="username" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" id="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">

			</div>
		</div>
	</div>
	<script language=JavaScript>
	function InputCheckLogin(register_form) {
		if (register_form.username.value == "") {
			alert("Please enter your username!");
			register_form.username.focus();
			return (false);
		}
	
		if (register_form.password.value == "") {
			alert("Please enter your password!");
			register_form.password.focus();
			return (false);
		}
	}
	</script>
